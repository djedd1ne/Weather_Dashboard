<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    
</head>
<body>

    <div class="particle" style="left: 60%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 14s;"></div>

    <div class="container">
        <h1>â›… Weather Dashboard</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name..." required>
            <button type="submit">Get Weather</button>
        </form>

        {% if error %}
        <div class="error-message">
            <span>âš ï¸</span> {{ error }}

        {% endif %}
        
        {% if weather %}

            <div class="weather-item">
                <span class="icon">ğŸŒ¡ï¸</span>

            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
